<section id="contact" class="mb-16 bg-gray-200 p-8 rounded-lg">
    <h2 class="text-3xl font-bold text-gray-800">Cont√°ctame</h2>
    <form action="{% url 'contact' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-lg" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-lg" required>
        </div>
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
            <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-lg" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enviar</button>
    </form>
</section>
